<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&display=swap" rel="stylesheet">
        <title>Yippeee!!!</title>
    </head>
    <body class="end" className="flex justify-center align-center overflow-hidden">
        <div id="output"></div>
    </body>
    <script type="module">
        import { decryptParams } from "./questionGenerator.js";

        let urlParams = new URLSearchParams(window.location.search);
        const output = document.getElementById('output');
        const secret_code = urlParams.get('secret_code');

        if (secret_code) {
            urlParams = new URLSearchParams(decryptParams(secret_code));
        }

        const gifts = urlParams.getAll('gift');
        output.innerText = `Your partner wants ${gifts.join(', ')}!`;
    </script>
</html>
